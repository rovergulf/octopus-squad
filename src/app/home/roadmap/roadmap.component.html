<main class="flex-column">
    <h2>Road Map</h2>

    <ng-container *ngFor="let stage of roadmap; let i = index">
        <div class="step">
            <div class="container container--{{i}}">
                <ul>
                    <ng-container *ngFor="let t of stage.points">
                        <li>{{t}}</li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </ng-container>

</main>
